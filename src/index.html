<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.min.css">
  </head>

  <body>
    <header id="header" class="d-flex justify-content-center align-items-center">
      <i class="logo"  aria-label="Logo de l'entreprise Les Petits Plats" role="img"></i>
    </header>

    <main id="main">
      <form id="search" class="input-group">
        <input id="searchbar" class="form-control shadow-none" name="searchbar" type="search" placeholder="Rechercher une recette">
        <label class="input-group-text" for="searchbar"><i class="icon icon-magnifying-glass" aria-hidden="true"></i></label>
      </form>
      <div id="keywords">
        <ul class="keyword-list keyword-list-ingredients"></ul>
        <ul class="keyword-list keyword-list-appliances"></ul>
        <ul class="keyword-list keyword-list-ustensils"></ul>
      </div>
      <div id="dropdown" class="d-flex"></div>
      <div id="recipes" class="d-grid"></div>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script type="module" src="js/pages/index.js"></script>
  </body>
</html>
